<html>
    <head>
      <link href="/static/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/css/style.css" rel="stylesheet">
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Welcome!</title>
      {% endif %}
    </head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pics">Pictures</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/poems">Poems</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/updates">Updates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/secret">Secret Page</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if session['logged_in'] == True %}
            <li><a class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a></li>
          {% else %}
            <li><a class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a></li>
          {% endif %}
       </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}
	<!-- script references -->
  <script src="/static/js/jquery-3.3.1.min.js"</script></script>

    <script src="/static/js/popper.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
	</body>
</html>
