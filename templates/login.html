{% extends "base.html" %}

{% block content %}
<html>
    <body class="text-center">
      <div class="col-md-4 col-md-offset-4" id="sdiv">
        <form action="/login" class="form-signin" method="POST">
          <img class="mb-4" src="/static/images/signin.png" alt="">
          {% if error %}
              <p class=error style="color: red;"><strong>Error:</strong> {{ error }}
          {% endif %}
          <label for="username" class="sr-only">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Username" required autofocus value="{{ request.form.username }}">
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; Kaylans Lab</p>
        </form>
      </div>
  </body>
</html>
{% endblock %}
